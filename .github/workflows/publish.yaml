name: test-and-publish
on:
  - push
jobs:
  publish:
    if: github.ref == 'refs/heads/master'
    name: publish
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.4
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
